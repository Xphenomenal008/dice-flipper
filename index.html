<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cointner">

        <div class="cointner flex flex-col bg-black h-96 w-screen"></div>
        <div class="box bg-slate-50 flex flex-col  pt-10 text-center items-center h-96 w-80 md:w-96 absolute left-24 md:left-[40%] top-36">
            <div class="img flex space-x-2 h-20 w-20 mr-10"><img src="all images/one.jpg" id="one">
                <img src="all images/two.jpg" id="two" alt="">
            </div>
            <div class="roll mt-5">your total role shown here</div>
            <div class="btn mt-5"><button onclick="fun()" class="bg-red-500 p-5 hover:bg-red-300">ROLL THe DICE</button></div>
        </div>
        <div class="cointner bg-red-500 h-96 w-screen"></div>
    </div>
    </div>
     <script>
        let images=[
            "all images/one.jpg",
            "all images/two.jpg",
            "all images/three.jpg",
            "all images/four.jpg",
            "all images/five.jpg",
            "all images/six.jpg",
        ]
        let img=document.querySelectorAll("img")
        let para=document.querySelector(".roll")
function fun(){
    let val1=Math.floor(Math.random()*images.length)
    let val2=Math.floor(Math.random()*images.length)
    document.getElementById("one").setAttribute("src",images[val1])
    document.getElementById("two").setAttribute("src",images[val2])
para.innerHTML=`${val1+1}+${val2+1}`
}
fun()
     </script>
</body>
</html>
